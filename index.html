<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dungeon Map</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* Battleship-style coordinate labels */
        .coord-label {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 4px;
            border: 2px solid white;
            z-index: 100;
            pointer-events: none;
        }
        
        .row-label {
            left: 10px;
        }
        
        .col-label {
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="info">Point at Hiro marker</div>
    
    <!-- 2D coordinate labels like Battleship -->
    <div class="coord-label row-label" style="top: 15%;">A</div>
    <div class="coord-label row-label" style="top: 22%;">B</div>
    <div class="coord-label row-label" style="top: 29%;">C</div>
    <div class="coord-label row-label" style="top: 36%;">D</div>
    <div class="coord-label row-label" style="top: 43%;">E</div>
    <div class="coord-label row-label" style="top: 50%;">F</div>
    <div class="coord-label row-label" style="top: 57%;">G</div>
    <div class="coord-label row-label" style="top: 64%;">H</div>
    
    <div class="coord-label col-label" style="left: 15%;">1</div>
    <div class="coord-label col-label" style="left: 23%;">2</div>
    <div class="coord-label col-label" style="left: 31%;">3</div>
    <div class="coord-label col-label" style="left: 39%;">4</div>
    <div class="coord-label col-label" style="left: 47%;">5</div>
    <div class="coord-label col-label" style="left: 55%;">6</div>
    <div class="coord-label col-label" style="left: 63%;">7</div>
    <div class="coord-label col-label" style="left: 71%;">8</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-marker preset="hiro" id="marker">
            <a-entity id="dungeon" scale="2.5 2.5 2.5"></a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false">
            <a-cursor raycaster="objects: .tile" fuse="false"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        const TERRAIN = {
            grass: { color: '#4CAF50', height: 0.04, glow: '#66BB6A' },
            stone: { color: '#757575', height: 0.06, glow: '#9E9E9E' },
            water: { color: '#2196F3', height: 0.02, glow: '#42A5F5' },
            dirt: { color: '#8D6E63', height: 0.05, glow: '#A1887F' },
            mountain: { color: '#546E7A', height: 0.10, glow: '#78909C' }
        };

        const ROWS = ['A','B','C','D','E','F','G','H'];
        let selectedTile = null;

        function createOctagonalMap() {
            const container = document.getElementById('dungeon');
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            
            function isInOctagon(row, col) {
                if (row === 0 && col === 0) return false;
                if (row === 0 && col === 1) return false;
                if (row === 1 && col === 0) return false;
                if (row === 0 && col === SIZE-1) return false;
                if (row === 0 && col === SIZE-2) return false;
                if (row === 1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === 0) return false;
                if (row === SIZE-1 && col === 1) return false;
                if (row === SIZE-2 && col === 0) return false;
                if (row === SIZE-1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === SIZE-2) return false;
                if (row === SIZE-2 && col === SIZE-1) return false;
                return true;
            }
            
            const terrain = [];
            for (let row = 0; row < SIZE; row++) {
                terrain[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    if (!isInOctagon(row, col)) {
                        terrain[row][col] = null;
                        continue;
                    }
                    
                    if (row <= 2 && col >= 3 && col <= 5) {
                        terrain[row][col] = TERRAIN.water;
                    } else if (row >= 5 && col >= 5) {
                        terrain[row][col] = TERRAIN.mountain;
                    } else if (col <= 2 && row >= 2 && row <= 5) {
                        terrain[row][col] = TERRAIN.stone;
                    } else if (row >= 5 && col <= 4) {
                        terrain[row][col] = TERRAIN.dirt;
                    } else {
                        terrain[row][col] = TERRAIN.grass;
                    }
                }
            }
            
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            let tileCount = 0;
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (!terrain[row][col]) continue;
                    
                    const t = terrain[row][col];
                    const x = col * SPACING + offsetX;
                    const z = row * SPACING + offsetZ;
                    const y = t.height / 2;
                    
                    const tile = document.createElement('a-box');
                    tile.setAttribute('position', `${x} ${y} ${z}`);
                    tile.setAttribute('width', TILE_SIZE);
                    tile.setAttribute('depth', TILE_SIZE);
                    tile.setAttribute('height', t.height);
                    tile.setAttribute('color', t.color);
                    tile.setAttribute('class', 'tile');
                    
                    tile.tileData = {
                        row: row,
                        col: col,
                        coord: `${ROWS[row]}${col + 1}`,
                        terrain: Object.keys(TERRAIN).find(key => TERRAIN[key] === t),
                        color: t.color,
                        glow: t.glow
                    };
                    
                    tile.addEventListener('mouseenter', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.glow);
                        }
                    });
                    
                    tile.addEventListener('mouseleave', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.color);
                        }
                    });
                    
                    tile.addEventListener('click', function(evt) {
                        console.log('Tile clicked:', this.tileData.coord);
                        const data = this.tileData;
                        
                        if (selectedTile) {
                            selectedTile.setAttribute('color', selectedTile.tileData.color);
                            selectedTile.removeAttribute('animation__pulse');
                        }
                        
                        selectedTile = this;
                        this.setAttribute('color', '#FFFFFF');
                        this.setAttribute('animation__pulse', {
                            property: 'scale',
                            from: '1 1 1',
                            to: '1.05 1.1 1.05',
                            dir: 'alternate',
                            dur: 600,
                            loop: true,
                            easing: 'easeInOutQuad'
                        });
                        
                        document.getElementById('info').textContent = 
                            `${data.coord} - ${data.terrain}`;
                    });
                    
                    container.appendChild(tile);
                    tileCount++;
                }
            }
            
            console.log(`Created dungeon with ${tileCount} tiles`);
        }

        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Scene loaded, creating map...');
            setTimeout(createOctagonalMap, 500);
        });

        document.querySelector('#marker').addEventListener('markerFound', function() {
            console.log('Marker found');
            document.getElementById('info').textContent = 'Tap tiles to select';
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            console.log('Marker lost');
            document.getElementById('info').textContent = 'Point at marker';
        });
    </script>
</body>
</html>
