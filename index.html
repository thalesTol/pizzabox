<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Dungeon Pizza Map</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-width: 90%;
            text-align: center;
        }
        
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            position: absolute !important;
        }
        
        /* Fix video feed positioning */
        #arjs-video {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            position: fixed !important;
            object-fit: cover !important;
        }
        
        /* Hide cursor on mobile devices */
        @media (hover: none) and (pointer: coarse) {
            a-cursor {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="info">Aponte para o marcador Hiro</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        device-orientation-permission-ui="enabled: false"
        style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
        
        <a-marker preset="hiro" id="marker">
            <!-- Main dungeon container -->
            <a-entity id="dungeon" scale="2.5 2.5 2.5" position="0 0 0">
                <!-- Row labels (A-H) on the left side -->
                <a-entity id="row-labels"></a-entity>
                
                <!-- Column labels (1-8) on top -->
                <a-entity id="col-labels"></a-entity>
                
                <!-- Game tiles will be added here -->
            </a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false">
            <!-- Cursor for desktop - hidden on mobile via CSS -->
            <a-cursor raycaster="objects: .tile" fuse="false"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        const TERRAIN = {
            grass: { 
                color: '#4CAF50', 
                height: 0.04, 
                glow: '#66BB6A',
                particleColor: '#8BC34A',
                particleCount: 20,
                particleSize: 0.015
            },
            stone: { 
                color: '#757575', 
                height: 0.06, 
                glow: '#9E9E9E',
                particleColor: '#BDBDBD',
                particleCount: 15,
                particleSize: 0.012
            },
            water: { 
                color: '#2196F3', 
                height: 0.02, 
                glow: '#42A5F5',
                particleColor: '#4FC3F7',
                particleCount: 25,
                particleSize: 0.018
            },
            dirt: { 
                color: '#8D6E63', 
                height: 0.05, 
                glow: '#A1887F',
                particleColor: '#BCAAA4',
                particleCount: 18,
                particleSize: 0.013
            },
            mountain: { 
                color: '#546E7A', 
                height: 0.10, 
                glow: '#78909C',
                particleColor: '#CFD8DC',
                particleCount: 20,
                particleSize: 0.014
            }
        };

        const ROWS = ['A','B','C','D','E','F','G','H'];
        let selectedTile = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function createCoordinateLabels() {
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            const rowLabelsContainer = document.getElementById('row-labels');
            const colLabelsContainer = document.getElementById('col-labels');
            
            // Create row labels (A-H) on the left side
            for (let row = 0; row < SIZE; row++) {
                const z = row * SPACING + offsetZ;
                const label = document.createElement('a-text');
                label.setAttribute('value', ROWS[row]);
                label.setAttribute('position', `${offsetX - SPACING * 0.7} 0.05 ${z}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                rowLabelsContainer.appendChild(label);
            }
            
            // Create column labels (1-8) on top
            for (let col = 0; col < SIZE; col++) {
                const x = col * SPACING + offsetX;
                const label = document.createElement('a-text');
                label.setAttribute('value', String(col + 1));
                label.setAttribute('position', `${x} 0.05 ${offsetZ - SPACING * 0.7}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                colLabelsContainer.appendChild(label);
            }
        }

        function createTerrainParticles(tile, terrainType) {
            const terrain = TERRAIN[terrainType];
            const position = tile.getAttribute('position');
            
            // Remove old particles if any
            const oldParticles = tile.querySelectorAll('.particle');
            oldParticles.forEach(p => p.remove());
            
            // Create particle container
            const particleContainer = document.createElement('a-entity');
            particleContainer.classList.add('particle-container');
            
            for (let i = 0; i < terrain.particleCount; i++) {
                const particle = document.createElement('a-sphere');
                particle.classList.add('particle');
                
                // Random offset for particle start position
                const offsetX = (Math.random() - 0.5) * 0.08;
                const offsetZ = (Math.random() - 0.5) * 0.08;
                const offsetY = terrain.height / 2;
                
                particle.setAttribute('position', `${offsetX} ${offsetY} ${offsetZ}`);
                particle.setAttribute('radius', terrain.particleSize);
                particle.setAttribute('color', terrain.particleColor);
                particle.setAttribute('opacity', '0.8');
                
                // Different animations for different terrains
                if (terrainType === 'water') {
                    // Water bubbles - rise and fade
                    particle.setAttribute('animation__rise', {
                        property: 'position',
                        to: `${offsetX} ${offsetY + 0.15} ${offsetZ}`,
                        dur: 1500 + Math.random() * 500,
                        easing: 'easeInOutQuad',
                        loop: false
                    });
                    particle.setAttribute('animation__fade', {
                        property: 'opacity',
                        from: '0.8',
                        to: '0',
                        dur: 1500 + Math.random() * 500,
                        easing: 'easeInQuad',
                        loop: false
                    });
                } else if (terrainType === 'grass') {
                    // Grass particles - float up and fade
                    particle.setAttribute('animation__float', {
                        property: 'position',
                        to: `${offsetX + (Math.random() - 0.5) * 0.05} ${offsetY + 0.12} ${offsetZ + (Math.random() - 0.5) * 0.05}`,
                        dur: 1200 + Math.random() * 400,
                        easing: 'easeOutQuad',
                        loop: false
                    });
                    particle.setAttribute('animation__fade', {
                        property: 'opacity',
                        from: '0.8',
                        to: '0',
                        dur: 1200 + Math.random() * 400,
                        easing: 'easeInQuad',
                        loop: false
                    });
                } else if (terrainType === 'stone' || terrainType === 'dirt') {
                    // Dust particles - spread out and settle
                    const spreadX = offsetX + (Math.random() - 0.5) * 0.1;
                    const spreadZ = offsetZ + (Math.random() - 0.5) * 0.1;
                    particle.setAttribute('animation__spread', {
                        property: 'position',
                        to: `${spreadX} ${offsetY + 0.08} ${spreadZ}`,
                        dur: 1000 + Math.random() * 300,
                        easing: 'easeOutCubic',
                        loop: false
                    });
                    particle.setAttribute('animation__fade', {
                        property: 'opacity',
                        from: '0.8',
                        to: '0',
                        dur: 1000 + Math.random() * 300,
                        easing: 'easeInQuad',
                        loop: false
                    });
                } else if (terrainType === 'mountain') {
                    // Snow/rock particles - spiral up
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 0.06;
                    particle.setAttribute('animation__spiral', {
                        property: 'position',
                        to: `${offsetX + Math.cos(angle) * radius} ${offsetY + 0.15} ${offsetZ + Math.sin(angle) * radius}`,
                        dur: 1400 + Math.random() * 400,
                        easing: 'easeOutQuad',
                        loop: false
                    });
                    particle.setAttribute('animation__fade', {
                        property: 'opacity',
                        from: '0.8',
                        to: '0',
                        dur: 1400 + Math.random() * 400,
                        easing: 'easeInQuad',
                        loop: false
                    });
                }
                
                particleContainer.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
            
            tile.appendChild(particleContainer);
            
            // Remove container after all particles are done
            setTimeout(() => {
                particleContainer.remove();
            }, 2500);
        }

        function handleTileInteraction(tile, data) {
            if (selectedTile) {
                selectedTile.removeAttribute('animation__pulse');
            }
            
            selectedTile = tile;
            tile.setAttribute('animation__pulse', {
                property: 'scale',
                from: '1 1 1',
                to: '1.05 1.1 1.05',
                dir: 'alternate',
                dur: 600,
                loop: true,
                easing: 'easeInOutQuad'
            });
            
            // Create particles based on terrain type
            createTerrainParticles(tile, data.terrain);
            
            document.getElementById('info').textContent = `${data.coord} - ${data.terrain}`;
        }

        function createOctagonalMap() {
            const container = document.getElementById('dungeon');
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            
            function isInOctagon(row, col) {
                if (row === 0 && col === 0) return false;
                if (row === 0 && col === 1) return false;
                if (row === 1 && col === 0) return false;
                if (row === 0 && col === SIZE-1) return false;
                if (row === 0 && col === SIZE-2) return false;
                if (row === 1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === 0) return false;
                if (row === SIZE-1 && col === 1) return false;
                if (row === SIZE-2 && col === 0) return false;
                if (row === SIZE-1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === SIZE-2) return false;
                if (row === SIZE-2 && col === SIZE-1) return false;
                return true;
            }
            
            // Procedural terrain generation with clustering
            const terrain = [];
            const terrainTypes = Object.keys(TERRAIN);
            
            // Initialize empty terrain
            for (let row = 0; row < SIZE; row++) {
                terrain[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    terrain[row][col] = null;
                }
            }
            
            // Create seed points for each terrain type (3-5 seeds per type)
            const seeds = [];
            terrainTypes.forEach(type => {
                const numSeeds = 2 + Math.floor(Math.random() * 3); // 2-4 seeds
                for (let i = 0; i < numSeeds; i++) {
                    let row, col;
                    let attempts = 0;
                    do {
                        row = Math.floor(Math.random() * SIZE);
                        col = Math.floor(Math.random() * SIZE);
                        attempts++;
                    } while ((!isInOctagon(row, col) || terrain[row][col] !== null) && attempts < 50);
                    
                    if (isInOctagon(row, col) && terrain[row][col] === null) {
                        terrain[row][col] = type;
                        seeds.push({ row, col, type });
                    }
                }
            });
            
            // Grow clusters from seeds using flood fill with randomness
            function getNeighbors(row, col) {
                const neighbors = [];
                const directions = [
                    [-1, 0], [1, 0], [0, -1], [0, 1], // cardinal
                    [-1, -1], [-1, 1], [1, -1], [1, 1] // diagonal
                ];
                
                directions.forEach(([dr, dc]) => {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (newRow >= 0 && newRow < SIZE && newCol >= 0 && newCol < SIZE) {
                        if (isInOctagon(newRow, newCol)) {
                            neighbors.push({ row: newRow, col: newCol });
                        }
                    }
                });
                
                return neighbors;
            }
            
            // Grow clusters
            let iterations = 0;
            const maxIterations = 100;
            
            while (iterations < maxIterations) {
                let changed = false;
                
                for (let row = 0; row < SIZE; row++) {
                    for (let col = 0; col < SIZE; col++) {
                        if (!isInOctagon(row, col) || terrain[row][col] !== null) continue;
                        
                        const neighbors = getNeighbors(row, col);
                        const terrainNeighbors = neighbors.filter(n => terrain[n.row][n.col] !== null);
                        
                        if (terrainNeighbors.length > 0) {
                            // Pick a random neighbor's terrain with clustering bias
                            const counts = {};
                            terrainNeighbors.forEach(n => {
                                const type = terrain[n.row][n.col];
                                counts[type] = (counts[type] || 0) + 1;
                            });
                            
                            // Bias towards terrain types with more neighbors (clustering)
                            const terrainOptions = [];
                            Object.keys(counts).forEach(type => {
                                for (let i = 0; i < counts[type]; i++) {
                                    terrainOptions.push(type);
                                }
                            });
                            
                            // 70% chance to grow if has neighbors
                            if (Math.random() < 0.7) {
                                terrain[row][col] = terrainOptions[Math.floor(Math.random() * terrainOptions.length)];
                                changed = true;
                            }
                        }
                    }
                }
                
                if (!changed) break;
                iterations++;
            }
            
            // Fill any remaining empty tiles with random terrain
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (isInOctagon(row, col) && terrain[row][col] === null) {
                        terrain[row][col] = terrainTypes[Math.floor(Math.random() * terrainTypes.length)];
                    }
                }
            }
            
            // Convert terrain type names to TERRAIN objects
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (terrain[row][col] !== null && typeof terrain[row][col] === 'string') {
                        terrain[row][col] = TERRAIN[terrain[row][col]];
                    }
                }
            }
            
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            let tileCount = 0;
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (!terrain[row][col]) continue;
                    
                    const t = terrain[row][col];
                    const x = col * SPACING + offsetX;
                    const z = row * SPACING + offsetZ;
                    const y = t.height / 2;
                    
                    const tile = document.createElement('a-box');
                    tile.setAttribute('position', `${x} ${y} ${z}`);
                    tile.setAttribute('width', TILE_SIZE);
                    tile.setAttribute('depth', TILE_SIZE);
                    tile.setAttribute('height', t.height);
                    tile.setAttribute('color', t.color);
                    tile.setAttribute('class', 'tile');
                    
                    tile.tileData = {
                        row: row,
                        col: col,
                        coord: `${ROWS[row]}${col + 1}`,
                        terrain: Object.keys(TERRAIN).find(key => TERRAIN[key] === t),
                        color: t.color,
                        glow: t.glow
                    };
                    
                    tile.addEventListener('mouseenter', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.glow);
                        }
                    });
                    
                    tile.addEventListener('mouseleave', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.color);
                        }
                    });
                    
                    tile.addEventListener('click', function(evt) {
                        console.log('Tile clicked:', this.tileData.coord);
                        handleTileInteraction(this, this.tileData);
                    });
                    
                    container.appendChild(tile);
                    tileCount++;
                }
            }
            
            console.log(`Mapa criado com ${tileCount} tiles`);
        }

        // Mobile touch handling - direct raycasting
        if (isMobile) {
            let scene, camera;
            
            window.addEventListener('load', () => {
                scene = document.querySelector('a-scene');
                camera = document.querySelector('[camera]');
                
                scene.addEventListener('click', function(evt) {
                    // Only process if marker is found
                    const marker = document.querySelector('#marker');
                    if (!marker.object3D.visible) return;
                    
                    // Get touch/click coordinates
                    const mouse = new THREE.Vector2();
                    const raycaster = new THREE.Raycaster();
                    
                    // Convert screen coordinates to normalized device coordinates
                    const canvas = scene.canvas;
                    const rect = canvas.getBoundingClientRect();
                    
                    const x = evt.clientX !== undefined ? evt.clientX : (evt.touches ? evt.touches[0].clientX : 0);
                    const y = evt.clientY !== undefined ? evt.clientY : (evt.touches ? evt.touches[0].clientY : 0);
                    
                    mouse.x = ((x - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((y - rect.top) / rect.height) * 2 + 1;
                    
                    // Raycast from camera
                    raycaster.setFromCamera(mouse, camera.object3DMap.camera);
                    
                    // Get all tiles
                    const tiles = Array.from(document.querySelectorAll('.tile')).map(el => el.object3D);
                    const intersects = raycaster.intersectObjects(tiles, true);
                    
                    if (intersects.length > 0) {
                        // Find the tile element
                        let object = intersects[0].object;
                        while (object && !object.el) {
                            object = object.parent;
                        }
                        
                        if (object && object.el && object.el.classList.contains('tile')) {
                            const tile = object.el;
                            handleTileInteraction(tile, tile.tileData);
                        }
                    }
                });
            });
        }

        // Prevent zoom/scroll on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });

        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Cena carregada, criando mapa...');
            setTimeout(() => {
                createOctagonalMap();
                createCoordinateLabels();
            }, 500);
        });

        document.querySelector('#marker').addEventListener('markerFound', function() {
            console.log('Marcador encontrado');
            document.getElementById('info').textContent = 'Toque nos tiles para selecionar';
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            console.log('Marcador perdido');
            document.getElementById('info').textContent = 'Aponte para o marcador Hiro';
        });
    </script>
</body>
</html>
