<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Dungeon Pizza Map</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-width: 90%;
            text-align: center;
        }
        
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="info">Aponte para o marcador Hiro</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        device-orientation-permission-ui="enabled: false">
        
        <a-marker preset="hiro" id="marker">
            <!-- Main dungeon container -->
            <a-entity id="dungeon" scale="2.5 2.5 2.5" position="0 0 0">
                <!-- Row labels (A-H) on the left side -->
                <a-entity id="row-labels"></a-entity>
                
                <!-- Column labels (1-8) on top -->
                <a-entity id="col-labels"></a-entity>
                
                <!-- Game tiles will be added here -->
            </a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false" cursor="rayOrigin: mouse">
            <a-cursor raycaster="objects: .tile" fuse="false"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        const TERRAIN = {
            grass: { color: '#4CAF50', height: 0.04, glow: '#66BB6A' },
            stone: { color: '#757575', height: 0.06, glow: '#9E9E9E' },
            water: { color: '#2196F3', height: 0.02, glow: '#42A5F5' },
            dirt: { color: '#8D6E63', height: 0.05, glow: '#A1887F' },
            mountain: { color: '#546E7A', height: 0.10, glow: '#78909C' }
        };

        const ROWS = ['A','B','C','D','E','F','G','H'];
        let selectedTile = null;

        function createCoordinateLabels() {
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            const rowLabelsContainer = document.getElementById('row-labels');
            const colLabelsContainer = document.getElementById('col-labels');
            
            // Create row labels (A-H) on the left side
            for (let row = 0; row < SIZE; row++) {
                const z = row * SPACING + offsetZ;
                const label = document.createElement('a-text');
                label.setAttribute('value', ROWS[row]);
                label.setAttribute('position', `${offsetX - SPACING * 0.7} 0.05 ${z}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                rowLabelsContainer.appendChild(label);
            }
            
            // Create column labels (1-8) on top
            for (let col = 0; col < SIZE; col++) {
                const x = col * SPACING + offsetX;
                const label = document.createElement('a-text');
                label.setAttribute('value', String(col + 1));
                label.setAttribute('position', `${x} 0.05 ${offsetZ - SPACING * 0.7}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                colLabelsContainer.appendChild(label);
            }
        }

        function createOctagonalMap() {
            const container = document.getElementById('dungeon');
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            
            function isInOctagon(row, col) {
                if (row === 0 && col === 0) return false;
                if (row === 0 && col === 1) return false;
                if (row === 1 && col === 0) return false;
                if (row === 0 && col === SIZE-1) return false;
                if (row === 0 && col === SIZE-2) return false;
                if (row === 1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === 0) return false;
                if (row === SIZE-1 && col === 1) return false;
                if (row === SIZE-2 && col === 0) return false;
                if (row === SIZE-1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === SIZE-2) return false;
                if (row === SIZE-2 && col === SIZE-1) return false;
                return true;
            }
            
            const terrain = [];
            for (let row = 0; row < SIZE; row++) {
                terrain[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    if (!isInOctagon(row, col)) {
                        terrain[row][col] = null;
                        continue;
                    }
                    
                    if (row <= 2 && col >= 3 && col <= 5) {
                        terrain[row][col] = TERRAIN.water;
                    } else if (row >= 5 && col >= 5) {
                        terrain[row][col] = TERRAIN.mountain;
                    } else if (col <= 2 && row >= 2 && row <= 5) {
                        terrain[row][col] = TERRAIN.stone;
                    } else if (row >= 5 && col <= 4) {
                        terrain[row][col] = TERRAIN.dirt;
                    } else {
                        terrain[row][col] = TERRAIN.grass;
                    }
                }
            }
            
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            let tileCount = 0;
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (!terrain[row][col]) continue;
                    
                    const t = terrain[row][col];
                    const x = col * SPACING + offsetX;
                    const z = row * SPACING + offsetZ;
                    const y = t.height / 2;
                    
                    const tile = document.createElement('a-box');
                    tile.setAttribute('position', `${x} ${y} ${z}`);
                    tile.setAttribute('width', TILE_SIZE);
                    tile.setAttribute('depth', TILE_SIZE);
                    tile.setAttribute('height', t.height);
                    tile.setAttribute('color', t.color);
                    tile.setAttribute('class', 'tile');
                    
                    tile.tileData = {
                        row: row,
                        col: col,
                        coord: `${ROWS[row]}${col + 1}`,
                        terrain: Object.keys(TERRAIN).find(key => TERRAIN[key] === t),
                        color: t.color,
                        glow: t.glow
                    };
                    
                    tile.addEventListener('mouseenter', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.glow);
                        }
                    });
                    
                    tile.addEventListener('mouseleave', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.color);
                        }
                    });
                    
                    tile.addEventListener('click', function(evt) {
                        console.log('Tile clicked:', this.tileData.coord);
                        const data = this.tileData;
                        
                        if (selectedTile) {
                            selectedTile.setAttribute('color', selectedTile.tileData.color);
                            selectedTile.removeAttribute('animation__pulse');
                        }
                        
                        selectedTile = this;
                        this.setAttribute('color', '#FFFFFF');
                        this.setAttribute('animation__pulse', {
                            property: 'scale',
                            from: '1 1 1',
                            to: '1.05 1.1 1.05',
                            dir: 'alternate',
                            dur: 600,
                            loop: true,
                            easing: 'easeInOutQuad'
                        });
                        
                        document.getElementById('info').textContent = 
                            `${data.coord} - ${data.terrain}`;
                    });
                    
                    container.appendChild(tile);
                    tileCount++;
                }
            }
            
            console.log(`Mapa criado com ${tileCount} tiles`);
        }

        // Prevent zoom/scroll on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });

        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Cena carregada, criando mapa...');
            setTimeout(() => {
                createOctagonalMap();
                createCoordinateLabels();
            }, 500);
        });

        document.querySelector('#marker').addEventListener('markerFound', function() {
            console.log('Marcador encontrado');
            document.getElementById('info').textContent = 'Toque nos tiles para selecionar';
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            console.log('Marcador perdido');
            document.getElementById('info').textContent = 'Aponte para o marcador Hiro';
        });
    </script>
</body>
</html>
