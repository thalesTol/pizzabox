<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dungeon Map</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">Point at Hiro marker</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        raycaster="objects: .tile">
        
        <a-marker preset="hiro" id="marker">
            <a-entity id="dungeon"></a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
        const TERRAIN = {
            grass: { color: '#4CAF50', height: 0.02 },
            stone: { color: '#757575', height: 0.03 },
            water: { color: '#2196F3', height: 0.01 },
            dirt: { color: '#8D6E63', height: 0.025 },
            mountain: { color: '#546E7A', height: 0.05 }
        };

        const COLS = ['A','B','C','D','E','F','G','H'];
        let selectedTile = null;

        function createOctagonalMap() {
            const container = document.getElementById('dungeon');
            const SIZE = 8;
            const TILE_SIZE = 0.08;
            const GAP = 0.002;
            const SPACING = TILE_SIZE + GAP;
            
            // Define octagonal shape (which tiles are visible)
            function isInOctagon(row, col) {
                const corners = 2; // cut corners by 2 tiles
                if (row < corners && col < corners) return false;
                if (row < corners && col >= SIZE - corners) return false;
                if (row >= SIZE - corners && col < corners) return false;
                if (row >= SIZE - corners && col >= SIZE - corners) return false;
                return true;
            }
            
            // Create terrain clusters
            const terrain = [];
            for (let row = 0; row < SIZE; row++) {
                terrain[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    if (!isInOctagon(row, col)) {
                        terrain[row][col] = null;
                        continue;
                    }
                    
                    // Cluster logic
                    if (row <= 2 && col >= 3 && col <= 5) {
                        terrain[row][col] = TERRAIN.water;
                    } else if (row >= 5 && col >= 5) {
                        terrain[row][col] = TERRAIN.mountain;
                    } else if (col <= 2) {
                        terrain[row][col] = TERRAIN.stone;
                    } else if (row >= 5 && col <= 4) {
                        terrain[row][col] = TERRAIN.dirt;
                    } else {
                        terrain[row][col] = TERRAIN.grass;
                    }
                }
            }
            
            // Center offset
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            // Create tiles
            let tileCount = 0;
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (!terrain[row][col]) continue;
                    
                    const t = terrain[row][col];
                    const x = col * SPACING + offsetX;
                    const z = row * SPACING + offsetZ;
                    const y = t.height / 2;
                    
                    const tile = document.createElement('a-box');
                    tile.setAttribute('position', `${x} ${y} ${z}`);
                    tile.setAttribute('width', TILE_SIZE);
                    tile.setAttribute('depth', TILE_SIZE);
                    tile.setAttribute('height', t.height);
                    tile.setAttribute('color', t.color);
                    tile.setAttribute('class', 'tile');
                    
                    tile.tileData = {
                        row: row,
                        col: col,
                        coord: `${COLS[row]}${col + 1}`,
                        terrain: Object.keys(TERRAIN).find(key => TERRAIN[key] === t),
                        color: t.color
                    };
                    
                    // Click/touch handler
                    tile.addEventListener('click', function(evt) {
                        evt.stopPropagation();
                        const data = this.tileData;
                        console.log(`Selected: ${data.coord} - ${data.terrain}`);
                        
                        // Deselect previous
                        if (selectedTile) {
                            selectedTile.setAttribute('color', selectedTile.tileData.color);
                        }
                        
                        // Select new
                        selectedTile = this;
                        this.setAttribute('color', '#FFFFFF');
                        
                        document.getElementById('info').textContent = 
                            `${data.coord} - ${data.terrain}`;
                    });
                    
                    // Add coordinate label on edges
                    if (row === 0 || row === SIZE-1 || col === 0 || col === SIZE-1) {
                        const label = document.createElement('a-text');
                        label.setAttribute('value', `${COLS[row]}${col + 1}`);
                        label.setAttribute('position', `0 ${t.height + 0.01} 0`);
                        label.setAttribute('rotation', '-90 0 0');
                        label.setAttribute('align', 'center');
                        label.setAttribute('width', 0.3);
                        label.setAttribute('color', '#FFFFFF');
                        tile.appendChild(label);
                    }
                    
                    container.appendChild(tile);
                    tileCount++;
                }
            }
            
            console.log(`Created octagonal map with ${tileCount} tiles`);
        }

        // Touch interaction for mobile
        document.addEventListener('touchstart', function(evt) {
            if (evt.touches.length === 0) return;
            
            const touch = evt.touches[0];
            const scene = document.querySelector('a-scene');
            const camera = scene.camera;
            
            const mouse = new THREE.Vector2();
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const tiles = Array.from(document.querySelectorAll('.tile')).map(el => el.object3D);
            const intersects = raycaster.intersectObjects(tiles, true);
            
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                let el = obj;
                while (el && !el.el) el = el.parent;
                if (el && el.el && el.el.classList.contains('tile')) {
                    el.el.emit('click');
                }
            }
        });

        // Mouse interaction for desktop
        document.addEventListener('click', function(evt) {
            const scene = document.querySelector('a-scene');
            const camera = scene.camera;
            
            const mouse = new THREE.Vector2();
            mouse.x = (evt.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(evt.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const tiles = Array.from(document.querySelectorAll('.tile')).map(el => el.object3D);
            const intersects = raycaster.intersectObjects(tiles, true);
            
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                let el = obj;
                while (el && !el.el) el = el.parent;
                if (el && el.el && el.el.classList.contains('tile')) {
                    el.el.emit('click');
                }
            }
        });

        // Initialize
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(createOctagonalMap, 500);
        });

        document.querySelector('#marker').addEventListener('markerFound', function() {
            document.getElementById('info').textContent = 'Dungeon loaded - tap tiles';
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            document.getElementById('info').textContent = 'Marker lost';
        });
    </script>
</body>
</html>
