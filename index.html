<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Dungeon Pizza Map</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-width: 90%;
            text-align: center;
        }
        
        a-scene canvas {
            width: 100vw !important;
            height: 100vh !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            position: fixed !important;
        }
        
        /* Hide cursor on mobile devices */
        @media (hover: none) and (pointer: coarse) {
            a-cursor {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="info">Aponte para o marcador Hiro</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Sound effects -->
            <audio id="select-sound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjGJ0fPTgjMGHm7A7+OZUQ8MUKXi8bllHAU7k9n0yXkpBSJ0xO/glUIKE1yx6OyrWBQJQ5zd87tsIQYuhM/z1YU1Bhpqvu7mnVIPDF..." crossorigin="anonymous"></audio>
        </a-assets>
        
        <a-marker preset="hiro" id="marker">
            <!-- Main dungeon container -->
            <a-entity id="dungeon" scale="2.5 2.5 2.5" position="0 0 0">
                <!-- Row labels (A-H) on the left side -->
                <a-entity id="row-labels"></a-entity>
                
                <!-- Column labels (1-8) on top -->
                <a-entity id="col-labels"></a-entity>
                
                <!-- Game tiles will be added here -->
            </a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false">
            <!-- Cursor for desktop - hidden on mobile via CSS -->
            <a-cursor raycaster="objects: .tile, .game-piece" fuse="false"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        const TERRAIN = {
            grass: { color: '#4CAF50', height: 0.04, glow: '#66BB6A' },
            stone: { color: '#757575', height: 0.06, glow: '#9E9E9E' },
            water: { color: '#2196F3', height: 0.02, glow: '#42A5F5' },
            dirt: { color: '#8D6E63', height: 0.05, glow: '#A1887F' },
            mountain: { color: '#546E7A', height: 0.10, glow: '#78909C' }
        };

        const ROWS = ['A','B','C','D','E','F','G','H'];
        let selectedTile = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let draggedPiece = null;
        let gamePieces = [];

        // Particle effects for each terrain type
        const PARTICLE_EFFECTS = {
            grass: { color: '#66BB6A', size: 0.01, count: 15 },
            stone: { color: '#9E9E9E', size: 0.012, count: 10 },
            water: { color: '#42A5F5', size: 0.015, count: 20 },
            dirt: { color: '#A1887F', size: 0.01, count: 12 },
            mountain: { color: '#78909C', size: 0.02, count: 8 }
        };

        // Play selection sound
        function playSelectSound() {
            const audio = new Audio();
            // Simple beep sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Create particle effect on tile
        function createParticleEffect(tile, terrainType) {
            const effect = PARTICLE_EFFECTS[terrainType];
            if (!effect) return;
            
            const position = tile.getAttribute('position');
            
            for (let i = 0; i < effect.count; i++) {
                const particle = document.createElement('a-sphere');
                const randomX = (Math.random() - 0.5) * 0.1;
                const randomZ = (Math.random() - 0.5) * 0.1;
                const randomY = Math.random() * 0.15;
                
                particle.setAttribute('position', `${position.x + randomX} ${position.y + 0.05 + randomY} ${position.z + randomZ}`);
                particle.setAttribute('radius', effect.size);
                particle.setAttribute('color', effect.color);
                particle.setAttribute('material', 'opacity: 0.8');
                
                particle.setAttribute('animation', {
                    property: 'position',
                    to: `${position.x + randomX} ${position.y + 0.2 + randomY} ${position.z + randomZ}`,
                    dur: 500,
                    easing: 'easeOutQuad'
                });
                
                particle.setAttribute('animation__fade', {
                    property: 'material.opacity',
                    from: 0.8,
                    to: 0,
                    dur: 500,
                    easing: 'easeOutQuad'
                });
                
                document.getElementById('dungeon').appendChild(particle);
                
                setTimeout(() => particle.remove(), 600);
            }
        }

        // Create a pizza slice game piece
        function createPizzaSlice(coord, tilePosition) {
            const piece = document.createElement('a-entity');
            piece.setAttribute('position', `${tilePosition.x} ${tilePosition.y + 0.08} ${tilePosition.z}`);
            piece.setAttribute('class', 'game-piece pizza-slice');
            
            // Pizza slice (cone shape)
            const slice = document.createElement('a-cone');
            slice.setAttribute('radius-bottom', '0.04');
            slice.setAttribute('radius-top', '0.001');
            slice.setAttribute('height', '0.08');
            slice.setAttribute('color', '#FFD700');
            slice.setAttribute('rotation', '0 0 90');
            
            // Cheese texture
            slice.setAttribute('material', 'color: #FFD700; roughness: 0.8');
            
            piece.appendChild(slice);
            piece.pieceData = { type: 'pizza', coord: coord, tile: null };
            gamePieces.push(piece);
            
            return piece;
        }

        // Create an olive game piece  
        function createOlive(coord, tilePosition, type = 'black') {
            const piece = document.createElement('a-entity');
            piece.setAttribute('position', `${tilePosition.x} ${tilePosition.y + 0.06} ${tilePosition.z}`);
            piece.setAttribute('class', 'game-piece olive');
            
            // Olive (sphere)
            const olive = document.createElement('a-sphere');
            olive.setAttribute('radius', '0.025');
            olive.setAttribute('color', type === 'black' ? '#2C1810' : '#4CAF50');
            olive.setAttribute('material', `color: ${type === 'black' ? '#2C1810' : '#4CAF50'}; roughness: 0.6; metalness: 0.2`);
            
            piece.appendChild(olive);
            piece.pieceData = { type: 'olive', subtype: type, coord: coord, tile: null };
            gamePieces.push(piece);
            
            return piece;
        }

        // Drag and drop functionality
        function enableDragDrop(piece, tile) {
            piece.pieceData.tile = tile;
            
            piece.addEventListener('mousedown', function() {
                draggedPiece = this;
                this.setAttribute('material', 'opacity: 0.7');
            });
            
            piece.addEventListener('mouseup', function() {
                if (draggedPiece && selectedTile) {
                    // Move piece to selected tile
                    const newPos = selectedTile.getAttribute('position');
                    draggedPiece.setAttribute('position', `${newPos.x} ${newPos.y + 0.08} ${newPos.z}`);
                    draggedPiece.pieceData.tile = selectedTile;
                    draggedPiece.pieceData.coord = selectedTile.tileData.coord;
                    
                    playSelectSound();
                }
                if (draggedPiece) {
                    draggedPiece.setAttribute('material', 'opacity: 1');
                }
                draggedPiece = null;
            });
        }

        function createCoordinateLabels() {
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            const rowLabelsContainer = document.getElementById('row-labels');
            const colLabelsContainer = document.getElementById('col-labels');
            
            // Create row labels (A-H) on the left side
            for (let row = 0; row < SIZE; row++) {
                const z = row * SPACING + offsetZ;
                const label = document.createElement('a-text');
                label.setAttribute('value', ROWS[row]);
                label.setAttribute('position', `${offsetX - SPACING * 0.7} 0.05 ${z}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                rowLabelsContainer.appendChild(label);
            }
            
            // Create column labels (1-8) on top
            for (let col = 0; col < SIZE; col++) {
                const x = col * SPACING + offsetX;
                const label = document.createElement('a-text');
                label.setAttribute('value', String(col + 1));
                label.setAttribute('position', `${x} 0.05 ${offsetZ - SPACING * 0.7}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                colLabelsContainer.appendChild(label);
            }
        }

        function handleTileInteraction(tile, data) {
            // Play sound effect
            playSelectSound();
            
            // Create particle effect
            createParticleEffect(tile, data.terrain);
            
            if (selectedTile) {
                selectedTile.setAttribute('color', selectedTile.tileData.color);
                selectedTile.removeAttribute('animation__pulse');
            }
            
            selectedTile = tile;
            tile.setAttribute('color', '#FFFFFF');
            tile.setAttribute('animation__pulse', {
                property: 'scale',
                from: '1 1 1',
                to: '1.05 1.1 1.05',
                dir: 'alternate',
                dur: 600,
                loop: true,
                easing: 'easeInOutQuad'
            });
            
            document.getElementById('info').textContent = `${data.coord} - ${data.terrain}`;
        }

        function createOctagonalMap() {
            const container = document.getElementById('dungeon');
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            
            function isInOctagon(row, col) {
                if (row === 0 && col === 0) return false;
                if (row === 0 && col === 1) return false;
                if (row === 1 && col === 0) return false;
                if (row === 0 && col === SIZE-1) return false;
                if (row === 0 && col === SIZE-2) return false;
                if (row === 1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === 0) return false;
                if (row === SIZE-1 && col === 1) return false;
                if (row === SIZE-2 && col === 0) return false;
                if (row === SIZE-1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === SIZE-2) return false;
                if (row === SIZE-2 && col === SIZE-1) return false;
                return true;
            }
            
            const terrain = [];
            for (let row = 0; row < SIZE; row++) {
                terrain[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    if (!isInOctagon(row, col)) {
                        terrain[row][col] = null;
                        continue;
                    }
                    
                    if (row <= 2 && col >= 3 && col <= 5) {
                        terrain[row][col] = TERRAIN.water;
                    } else if (row >= 5 && col >= 5) {
                        terrain[row][col] = TERRAIN.mountain;
                    } else if (col <= 2 && row >= 2 && row <= 5) {
                        terrain[row][col] = TERRAIN.stone;
                    } else if (row >= 5 && col <= 4) {
                        terrain[row][col] = TERRAIN.dirt;
                    } else {
                        terrain[row][col] = TERRAIN.grass;
                    }
                }
            }
            
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            let tileCount = 0;
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (!terrain[row][col]) continue;
                    
                    const t = terrain[row][col];
                    const x = col * SPACING + offsetX;
                    const z = row * SPACING + offsetZ;
                    const y = t.height / 2;
                    
                    const tile = document.createElement('a-box');
                    tile.setAttribute('position', `${x} ${y} ${z}`);
                    tile.setAttribute('width', TILE_SIZE);
                    tile.setAttribute('depth', TILE_SIZE);
                    tile.setAttribute('height', t.height);
                    tile.setAttribute('color', t.color);
                    tile.setAttribute('class', 'tile');
                    
                    tile.tileData = {
                        row: row,
                        col: col,
                        coord: `${ROWS[row]}${col + 1}`,
                        terrain: Object.keys(TERRAIN).find(key => TERRAIN[key] === t),
                        color: t.color,
                        glow: t.glow
                    };
                    
                    tile.addEventListener('mouseenter', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.glow);
                        }
                    });
                    
                    tile.addEventListener('mouseleave', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.color);
                        }
                    });
                    
                    tile.addEventListener('click', function(evt) {
                        console.log('Tile clicked:', this.tileData.coord);
                        handleTileInteraction(this, this.tileData);
                    });
                    
                    container.appendChild(tile);
                    tileCount++;
                }
            }
            
            console.log(`Mapa criado com ${tileCount} tiles`);
        }

        // Spawn initial game pieces
        function spawnInitialPieces() {
            const container = document.getElementById('dungeon');
            const tiles = document.querySelectorAll('.tile');
            
            if (tiles.length < 4) return;
            
            // Spawn 2 pizza slices
            const tile1 = tiles[5];
            const tile2 = tiles[15];
            
            if (tile1) {
                const pos1 = tile1.getAttribute('position');
                const pizza1 = createPizzaSlice(tile1.tileData.coord, pos1);
                container.appendChild(pizza1);
                enableDragDrop(pizza1, tile1);
            }
            
            if (tile2) {
                const pos2 = tile2.getAttribute('position');
                const pizza2 = createPizzaSlice(tile2.tileData.coord, pos2);
                container.appendChild(pizza2);
                enableDragDrop(pizza2, tile2);
            }
            
            // Spawn 2 olives
            const tile3 = tiles[25];
            const tile4 = tiles[35];
            
            if (tile3) {
                const pos3 = tile3.getAttribute('position');
                const olive1 = createOlive(tile3.tileData.coord, pos3, 'black');
                container.appendChild(olive1);
                enableDragDrop(olive1, tile3);
            }
            
            if (tile4) {
                const pos4 = tile4.getAttribute('position');
                const olive2 = createOlive(tile4.tileData.coord, pos4, 'green');
                container.appendChild(olive2);
                enableDragDrop(olive2, tile4);
            }
            
            console.log('Peças iniciais criadas:', gamePieces.length);
        }

        // Mobile touch handling - direct raycasting
        if (isMobile) {
            let scene, camera;
            
            window.addEventListener('load', () => {
                scene = document.querySelector('a-scene');
                camera = document.querySelector('[camera]');
                
                scene.addEventListener('click', function(evt) {
                    // Only process if marker is found
                    const marker = document.querySelector('#marker');
                    if (!marker.object3D.visible) return;
                    
                    // Get touch/click coordinates
                    const mouse = new THREE.Vector2();
                    const raycaster = new THREE.Raycaster();
                    
                    // Convert screen coordinates to normalized device coordinates
                    const canvas = scene.canvas;
                    const rect = canvas.getBoundingClientRect();
                    
                    const x = evt.clientX !== undefined ? evt.clientX : (evt.touches ? evt.touches[0].clientX : 0);
                    const y = evt.clientY !== undefined ? evt.clientY : (evt.touches ? evt.touches[0].clientY : 0);
                    
                    mouse.x = ((x - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((y - rect.top) / rect.height) * 2 + 1;
                    
                    // Raycast from camera
                    raycaster.setFromCamera(mouse, camera.object3DMap.camera);
                    
                    // Get all tiles and game pieces
                    const tiles = Array.from(document.querySelectorAll('.tile')).map(el => el.object3D);
                    const pieces = Array.from(document.querySelectorAll('.game-piece')).map(el => el.object3D);
                    const allObjects = [...tiles, ...pieces];
                    const intersects = raycaster.intersectObjects(allObjects, true);
                    
                    if (intersects.length > 0) {
                        // Find the element
                        let object = intersects[0].object;
                        while (object && !object.el) {
                            object = object.parent;
                        }
                        
                        if (object && object.el) {
                            if (object.el.classList.contains('tile')) {
                                const tile = object.el;
                                handleTileInteraction(tile, tile.tileData);
                            } else if (object.el.classList.contains('game-piece')) {
                                // Handle game piece touch
                                const piece = object.el;
                                if (!draggedPiece) {
                                    draggedPiece = piece;
                                    console.log('Peça selecionada:', piece.pieceData);
                                } else if (selectedTile) {
                                    // Move piece to selected tile
                                    const newPos = selectedTile.getAttribute('position');
                                    draggedPiece.setAttribute('position', `${newPos.x} ${newPos.y + 0.08} ${newPos.z}`);
                                    draggedPiece.pieceData.tile = selectedTile;
                                    draggedPiece.pieceData.coord = selectedTile.tileData.coord;
                                    playSelectSound();
                                    draggedPiece = null;
                                }
                            }
                        }
                    }
                });
            });
        }

        // Prevent zoom/scroll on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });

        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Cena carregada, criando mapa...');
            setTimeout(() => {
                createOctagonalMap();
                createCoordinateLabels();
                setTimeout(spawnInitialPieces, 300);
            }, 500);
        });

        document.querySelector('#marker').addEventListener('markerFound', function() {
            console.log('Marcador encontrado');
            document.getElementById('info').textContent = 'Toque nos tiles para selecionar';
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            console.log('Marcador perdido');
            document.getElementById('info').textContent = 'Aponte para o marcador Hiro';
        });
    </script>
</body>
</html>
