<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dungeon Map</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="info">Point at Hiro marker</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-marker preset="hiro" id="marker">
            <a-entity id="dungeon" scale="1.2 1.2 1.2"></a-entity>
            <!-- Add cursor for click detection -->
            <a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .tile"></a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false" fov="60"></a-entity>
    </a-scene>

    <script>
        const TERRAIN = {
            grass: { color: '#4CAF50', height: 0.04, glow: '#66BB6A' },
            stone: { color: '#757575', height: 0.06, glow: '#9E9E9E' },
            water: { color: '#2196F3', height: 0.02, glow: '#42A5F5' },
            dirt: { color: '#8D6E63', height: 0.05, glow: '#A1887F' },
            mountain: { color: '#546E7A', height: 0.10, glow: '#78909C' }
        };

        const ROWS = ['A','B','C','D','E','F','G','H'];
        let selectedTile = null;

        function createOctagonalMap() {
            const container = document.getElementById('dungeon');
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            
            // Proper octagon shape - cut corners at 45 degree angles
            function isInOctagon(row, col) {
                // Top-left corner
                if (row === 0 && col === 0) return false;
                if (row === 0 && col === 1) return false;
                if (row === 1 && col === 0) return false;
                
                // Top-right corner
                if (row === 0 && col === SIZE-1) return false;
                if (row === 0 && col === SIZE-2) return false;
                if (row === 1 && col === SIZE-1) return false;
                
                // Bottom-left corner
                if (row === SIZE-1 && col === 0) return false;
                if (row === SIZE-1 && col === 1) return false;
                if (row === SIZE-2 && col === 0) return false;
                
                // Bottom-right corner
                if (row === SIZE-1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === SIZE-2) return false;
                if (row === SIZE-2 && col === SIZE-1) return false;
                
                return true;
            }
            
            // Create terrain clusters
            const terrain = [];
            for (let row = 0; row < SIZE; row++) {
                terrain[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    if (!isInOctagon(row, col)) {
                        terrain[row][col] = null;
                        continue;
                    }
                    
                    // Cluster by regions
                    if (row <= 2 && col >= 3 && col <= 5) {
                        terrain[row][col] = TERRAIN.water;
                    } else if (row >= 5 && col >= 5) {
                        terrain[row][col] = TERRAIN.mountain;
                    } else if (col <= 2 && row >= 2 && row <= 5) {
                        terrain[row][col] = TERRAIN.stone;
                    } else if (row >= 5 && col <= 4) {
                        terrain[row][col] = TERRAIN.dirt;
                    } else {
                        terrain[row][col] = TERRAIN.grass;
                    }
                }
            }
            
            // Center offset
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            // Create tiles
            let tileCount = 0;
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (!terrain[row][col]) continue;
                    
                    const t = terrain[row][col];
                    const x = col * SPACING + offsetX;
                    const z = row * SPACING + offsetZ;
                    const y = t.height / 2;
                    
                    const tile = document.createElement('a-box');
                    tile.setAttribute('position', `${x} ${y} ${z}`);
                    tile.setAttribute('width', TILE_SIZE);
                    tile.setAttribute('depth', TILE_SIZE);
                    tile.setAttribute('height', t.height);
                    tile.setAttribute('color', t.color);
                    tile.setAttribute('shadow', 'receive: true; cast: true');
                    
                    tile.tileData = {
                        row: row,
                        col: col,
                        coord: `${ROWS[row]}${col + 1}`,
                        terrain: Object.keys(TERRAIN).find(key => TERRAIN[key] === t),
                        color: t.color,
                        glow: t.glow
                    };
                    
                    // Mouse/touch handler
                    tile.addEventListener('mouseenter', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.glow);
                        }
                    });
                    
                    tile.addEventListener('mouseleave', function() {
                        if (this !== selectedTile) {
                            this.setAttribute('color', this.tileData.color);
                        }
                    });
                    
                    tile.addEventListener('click', function() {
                        const data = this.tileData;
                        console.log(`Selected: ${data.coord} (${data.terrain})`);
                        
                        if (selectedTile) {
                            selectedTile.setAttribute('color', selectedTile.tileData.color);
                            selectedTile.setAttribute('animation__pulse', 'enabled', false);
                        }
                        
                        selectedTile = this;
                        this.setAttribute('color', '#FFFFFF');
                        this.setAttribute('animation__pulse', {
                            property: 'scale',
                            from: '1 1 1',
                            to: '1.05 1.1 1.05',
                            dir: 'alternate',
                            dur: 600,
                            loop: true,
                            easing: 'easeInOutQuad'
                        });
                        
                        document.getElementById('info').textContent = 
                            `${data.coord} - ${data.terrain}`;
                    });
                    
                    container.appendChild(tile);
                    tileCount++;
                }
            }
            
            // Add 3D coordinate labels like Battleship board - SIMPLIFIED VERSION
            // Row labels (A-H) on left side with background
            for (let row = 0; row < SIZE; row++) {
                if (terrain[row][0]) {
                    const x = -SPACING * 0.85 + offsetX;
                    const z = row * SPACING + offsetZ;
                    
                    // Background plate
                    const bg = document.createElement('a-box');
                    bg.setAttribute('position', `${x} 0.1 ${z}`);
                    bg.setAttribute('width', 0.12);
                    bg.setAttribute('height', 0.12);
                    bg.setAttribute('depth', 0.01);
                    bg.setAttribute('color', '#000000');
                    container.appendChild(bg);
                    
                    // Letter label - basic text
                    const label = document.createElement('a-text');
                    label.setAttribute('value', ROWS[row]);
                    label.setAttribute('position', `${x + 0.006} 0.1 ${z}`);
                    label.setAttribute('align', 'center');
                    label.setAttribute('width', 0.8);
                    label.setAttribute('height', 0.8);
                    label.setAttribute('color', '#FFFFFF');
                    label.setAttribute('side', 'double');
                    container.appendChild(label);
                }
            }
            
            // Column labels (1-8) on top side with background
            for (let col = 0; col < SIZE; col++) {
                if (terrain[0][col]) {
                    const x = col * SPACING + offsetX;
                    const z = -SPACING * 0.85 + offsetZ;
                    
                    // Background plate
                    const bg = document.createElement('a-box');
                    bg.setAttribute('position', `${x} 0.1 ${z}`);
                    bg.setAttribute('width', 0.12);
                    bg.setAttribute('height', 0.12);
                    bg.setAttribute('depth', 0.01);
                    bg.setAttribute('color', '#000000');
                    container.appendChild(bg);
                    
                    // Number label - basic text
                    const label = document.createElement('a-text');
                    label.setAttribute('value', `${col + 1}`);
                    label.setAttribute('position', `${x} 0.1 ${z + 0.006}`);
                    label.setAttribute('align', 'center');
                    label.setAttribute('width', 0.8);
                    label.setAttribute('height', 0.8);
                    label.setAttribute('color', '#FFFFFF');
                    label.setAttribute('side', 'double');
                    container.appendChild(label);
                }
            }
            
            console.log(`Created octagonal dungeon with ${tileCount} tiles`);
            document.getElementById('info').textContent = `${tileCount} tiles loaded - click to select`;
        }

        // Setup cursor for raycasting
        AFRAME.registerComponent('cursor-listener', {
            init: function() {
                this.el.addEventListener('click', function(evt) {
                    console.log('Cursor clicked on:', evt.target);
                });
            }
        });

        // Initialize
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Scene loaded, creating map...');
            setTimeout(createOctagonalMap, 500);
        });

        document.querySelector('#marker').addEventListener('markerFound', function() {
            console.log('Marker found');
            document.getElementById('info').textContent = 'Dungeon loaded - click tiles';
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            console.log('Marker lost');
            document.getElementById('info').textContent = 'Marker lost - point camera';
        });
    </script>
</body>
</html>
