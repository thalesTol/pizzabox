<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Dungeon Pizza Map</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-width: 90%;
            text-align: center;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        
        .btn {
            display: block;
            margin: 5px 0;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn:active {
            background: #45a049;
        }
        
        .a-canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        /* Hide the cursor completely */
        a-cursor {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="info">Aponte para o marcador Hiro</div>
    
    <div id="controls">
        <button class="btn" id="addPizza">üçï Adicionar Pizza</button>
        <button class="btn" id="clearPieces">üóëÔ∏è Limpar</button>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        device-orientation-permission-ui="enabled: false"
        gesture-detector>
        
        <a-marker preset="hiro" id="marker">
            <!-- Main dungeon container -->
            <a-entity id="dungeon" scale="2.5 2.5 2.5" position="0 0 0">
                <!-- Row labels (A-H) on the left side -->
                <a-entity id="row-labels"></a-entity>
                
                <!-- Column labels (1-8) on top -->
                <a-entity id="col-labels"></a-entity>
                
                <!-- Pizza pieces container -->
                <a-entity id="pizza-pieces"></a-entity>
                
                <!-- Game tiles will be added here -->
            </a-entity>
        </a-marker>

        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
        // Register gesture detector component for mobile touch
        AFRAME.registerComponent('gesture-detector', {
            schema: {
                element: { default: '' }
            },
            init: function() {
                this.targetElement = this.data.element || this.el;
                this.internalState = {
                    previousState: null
                };
                this.emitGestureEvent = this.emitGestureEvent.bind(this);
                this.targetElement.addEventListener('touchstart', this.emitGestureEvent);
                this.targetElement.addEventListener('touchend', this.emitGestureEvent);
            },
            emitGestureEvent(event) {
                const currentState = this.internalState.previousState;
                const gestureContinues = currentState && event.type === 'touchstart';
                const gestureEnded = currentState && event.type === 'touchend';
                
                if (gestureEnded) {
                    const clickEvent = new Event('click');
                    this.el.emit('click', clickEvent);
                    this.internalState.previousState = null;
                    return;
                }
                
                this.internalState.previousState = event;
            }
        });

        const TERRAIN = {
            grass: { color: '#4CAF50', height: 0.04, glow: '#66BB6A', name: 'Queimada' },
            stone: { color: '#757575', height: 0.06, glow: '#9E9E9E', name: 'Calabresa' },
            water: { color: '#2196F3', height: 0.02, glow: '#42A5F5', name: 'Ovo Quebrado' },
            dirt: { color: '#8D6E63', height: 0.05, glow: '#A1887F', name: 'Terra' },
            mountain: { color: '#546E7A', height: 0.10, glow: '#78909C', name: 'Alcaparra' }
        };

        const ROWS = ['A','B','C','D','E','F','G','H'];
        let selectedTile = null;
        let pizzaPieces = [];
        let placingMode = false;

        function createCoordinateLabels() {
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            const rowLabelsContainer = document.getElementById('row-labels');
            const colLabelsContainer = document.getElementById('col-labels');
            
            // Create row labels (A-H) on the left side
            for (let row = 0; row < SIZE; row++) {
                const z = row * SPACING + offsetZ;
                const label = document.createElement('a-text');
                label.setAttribute('value', ROWS[row]);
                label.setAttribute('position', `${offsetX - SPACING * 0.7} 0.05 ${z}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                rowLabelsContainer.appendChild(label);
            }
            
            // Create column labels (1-8) on top
            for (let col = 0; col < SIZE; col++) {
                const x = col * SPACING + offsetX;
                const label = document.createElement('a-text');
                label.setAttribute('value', String(col + 1));
                label.setAttribute('position', `${x} 0.05 ${offsetZ - SPACING * 0.7}`);
                label.setAttribute('scale', '0.3 0.3 0.3');
                label.setAttribute('color', '#FFFFFF');
                label.setAttribute('align', 'center');
                label.setAttribute('rotation', '-90 0 0');
                label.setAttribute('side', 'double');
                colLabelsContainer.appendChild(label);
            }
        }

        function createPizzaPiece(position, type = 'player') {
            const piece = document.createElement('a-cylinder');
            const colors = {
                player: '#FF6B6B',
                enemy: '#4ECDC4',
                npc: '#FFE66D'
            };
            
            piece.setAttribute('position', position);
            piece.setAttribute('radius', '0.05');
            piece.setAttribute('height', '0.08');
            piece.setAttribute('color', colors[type] || colors.player);
            piece.setAttribute('class', 'pizza-piece');
            piece.pieceType = type;
            
            // Add glow effect
            piece.setAttribute('animation__glow', {
                property: 'components.material.material.emissive',
                from: '#000000',
                to: colors[type],
                dir: 'alternate',
                dur: 1000,
                loop: true
            });
            
            // Add floating animation
            piece.setAttribute('animation__float', {
                property: 'position',
                from: position,
                to: `${position.split(' ')[0]} ${parseFloat(position.split(' ')[1]) + 0.02} ${position.split(' ')[2]}`,
                dir: 'alternate',
                dur: 1500,
                loop: true,
                easing: 'easeInOutSine'
            });
            
            document.getElementById('pizza-pieces').appendChild(piece);
            pizzaPieces.push(piece);
            return piece;
        }

        function createOctagonalMap() {
            const container = document.getElementById('dungeon');
            const SIZE = 8;
            const TILE_SIZE = 0.12;
            const GAP = 0.005;
            const SPACING = TILE_SIZE + GAP;
            
            function isInOctagon(row, col) {
                if (row === 0 && col === 0) return false;
                if (row === 0 && col === 1) return false;
                if (row === 1 && col === 0) return false;
                if (row === 0 && col === SIZE-1) return false;
                if (row === 0 && col === SIZE-2) return false;
                if (row === 1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === 0) return false;
                if (row === SIZE-1 && col === 1) return false;
                if (row === SIZE-2 && col === 0) return false;
                if (row === SIZE-1 && col === SIZE-1) return false;
                if (row === SIZE-1 && col === SIZE-2) return false;
                if (row === SIZE-2 && col === SIZE-1) return false;
                return true;
            }
            
            const terrain = [];
            for (let row = 0; row < SIZE; row++) {
                terrain[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    if (!isInOctagon(row, col)) {
                        terrain[row][col] = null;
                        continue;
                    }
                    
                    if (row <= 2 && col >= 3 && col <= 5) {
                        terrain[row][col] = TERRAIN.water;
                    } else if (row >= 5 && col >= 5) {
                        terrain[row][col] = TERRAIN.mountain;
                    } else if (col <= 2 && row >= 2 && row <= 5) {
                        terrain[row][col] = TERRAIN.stone;
                    } else if (row >= 5 && col <= 4) {
                        terrain[row][col] = TERRAIN.dirt;
                    } else {
                        terrain[row][col] = TERRAIN.grass;
                    }
                }
            }
            
            const offsetX = -(SIZE * SPACING) / 2 + SPACING / 2;
            const offsetZ = -(SIZE * SPACING) / 2 + SPACING / 2;
            
            let tileCount = 0;
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    if (!terrain[row][col]) continue;
                    
                    const t = terrain[row][col];
                    const x = col * SPACING + offsetX;
                    const z = row * SPACING + offsetZ;
                    const y = t.height / 2;
                    
                    const tile = document.createElement('a-box');
                    tile.setAttribute('position', `${x} ${y} ${z}`);
                    tile.setAttribute('width', TILE_SIZE);
                    tile.setAttribute('depth', TILE_SIZE);
                    tile.setAttribute('height', t.height);
                    tile.setAttribute('color', t.color);
                    tile.setAttribute('class', 'tile');
                    
                    tile.tileData = {
                        row: row,
                        col: col,
                        coord: `${ROWS[row]}${col + 1}`,
                        terrain: Object.keys(TERRAIN).find(key => TERRAIN[key] === t),
                        terrainName: t.name,
                        color: t.color,
                        glow: t.glow,
                        worldPos: { x, y, z }
                    };
                    
                    // Mobile touch handling
                    tile.addEventListener('click', function(evt) {
                        handleTileClick(this);
                    });
                    
                    container.appendChild(tile);
                    tileCount++;
                }
            }
            
            console.log(`Mapa criado com ${tileCount} tiles`);
        }

        function handleTileClick(tile) {
            console.log('Tile clicked:', tile.tileData.coord);
            const data = tile.tileData;
            
            // If in placing mode, add pizza piece
            if (placingMode) {
                const piecePos = `${data.worldPos.x} ${data.worldPos.y + 0.08} ${data.worldPos.z}`;
                createPizzaPiece(piecePos, 'player');
                document.getElementById('info').textContent = 
                    `üçï Pe√ßa colocada em ${data.coord}`;
                placingMode = false;
                return;
            }
            
            // Normal selection
            if (selectedTile) {
                selectedTile.setAttribute('color', selectedTile.tileData.color);
                selectedTile.removeAttribute('animation__pulse');
            }
            
            selectedTile = tile;
            tile.setAttribute('color', '#FFFFFF');
            tile.setAttribute('animation__pulse', {
                property: 'scale',
                from: '1 1 1',
                to: '1.05 1.1 1.05',
                dir: 'alternate',
                dur: 600,
                loop: true,
                easing: 'easeInOutQuad'
            });
            
            document.getElementById('info').textContent = 
                `${data.coord} - ${data.terrainName}`;
        }

        // UI Controls
        document.getElementById('addPizza').addEventListener('click', function() {
            placingMode = true;
            document.getElementById('info').textContent = 'üçï Toque em um tile para colocar pe√ßa';
        });

        document.getElementById('clearPieces').addEventListener('click', function() {
            pizzaPieces.forEach(piece => piece.remove());
            pizzaPieces = [];
            document.getElementById('info').textContent = 'üóëÔ∏è Pe√ßas removidas';
        });

        // Prevent zoom/scroll on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Cena carregada, criando mapa...');
            setTimeout(() => {
                createOctagonalMap();
                createCoordinateLabels();
            }, 500);
        });

        document.querySelector('#marker').addEventListener('markerFound', function() {
            console.log('Marcador encontrado');
            document.getElementById('info').textContent = 'Toque nos tiles para selecionar';
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            console.log('Marcador perdido');
            document.getElementById('info').textContent = 'Aponte para o marcador Hiro';
        });
    </script>
</body>
</html>
