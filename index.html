<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hex Map RPG</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
            max-width: 80%;
            font-size: 14px;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            z-index: 1000;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>AR Hex Map RPG</h1>
        <p>Point camera at Hiro marker when ready</p>
        <p style="font-size: 12px; margin-top: 20px;">Allow camera access when prompted</p>
    </div>

    <div id="instructions">
        Point camera at Hiro marker to see the RPG map
    </div>

    <div id="debug">
        Initializing...<br>
        Hexes: 0/100
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        loading-screen="enabled: false">
        
        <a-marker preset="hiro" id="marker">
            <a-entity id="hex-map" position="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });

        const MAP_SIZE = 10;
        const HEX_RADIUS = 0.08;
        const HEX_HEIGHT = 0.04;
        
        const TERRAIN_TYPES = [
            { name: 'grass', color: '#4CAF50' },
            { name: 'forest', color: '#2E7D32' },
            { name: 'mountain', color: '#78909C' },
            { name: 'water', color: '#2196F3' },
            { name: 'desert', color: '#FDD835' },
            { name: 'stone', color: '#757575' }
        ];

        const LETTERS = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];

        let hexCount = 0;
        let selectedHex = null;

        function generateHexMap() {
            console.log('Starting dungeon map generation...');
            const container = document.getElementById('hex-map');
            
            if (!container) {
                console.error('Container not found!');
                return;
            }
            
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            hexCount = 0;
            
            // Flat-top hexagon spacing (NO rotation needed for honeycomb)
            const width = HEX_RADIUS * 2;
            const height = Math.sqrt(3) * HEX_RADIUS;
            const horizSpacing = width * 0.75;
            const vertSpacing = height;
            
            const mapWidth = (MAP_SIZE - 1) * horizSpacing;
            const mapHeight = (MAP_SIZE - 1) * vertSpacing;
            
            const offsetX = -mapWidth / 2;
            const offsetZ = -mapHeight / 2;
            
            console.log(`Creating ${MAP_SIZE}x${MAP_SIZE} grid with proper honeycomb layout`);
            
            // Generate hexagons
            for (let row = 0; row < MAP_SIZE; row++) {
                for (let col = 0; col < MAP_SIZE; col++) {
                    let x = col * horizSpacing;
                    let z = row * vertSpacing;
                    
                    // Offset odd columns (for flat-top hexagons)
                    if (col % 2 === 1) {
                        z += vertSpacing / 2;
                    }
                    
                    x += offsetX;
                    z += offsetZ;
                    
                    const y = HEX_HEIGHT / 2;
                    
                    const terrain = TERRAIN_TYPES[Math.floor(Math.random() * TERRAIN_TYPES.length)];
                    
                    // Create hex cylinder - ROTATED 30 degrees for point-top
                    const hex = document.createElement('a-cylinder');
                    hex.setAttribute('radius', HEX_RADIUS);
                    hex.setAttribute('height', HEX_HEIGHT);
                    hex.setAttribute('segments-radial', 6);
                    hex.setAttribute('rotation', '0 0 0'); // NO rotation - flat-top hexagons fit naturally
                    hex.setAttribute('position', `${x} ${y} ${z}`);
                    hex.setAttribute('color', terrain.color);
                    hex.setAttribute('material', `color: ${terrain.color}; metalness: 0.2; roughness: 0.8`);
                    
                    hex.hexData = {
                        col: col,
                        row: row,
                        coord: `${LETTERS[row]}${col + 1}`,
                        terrain: terrain,
                        x: x,
                        y: y,
                        z: z
                    };
                    
                    // Touch and click handler
                    const selectHex = function() {
                        const data = hex.hexData;
                        console.log(`Selected: ${data.coord} [${data.col},${data.row}] - ${data.terrain.name}`);
                        
                        if (selectedHex) {
                            const prevTerrain = selectedHex.hexData.terrain;
                            selectedHex.setAttribute('color', prevTerrain.color);
                            selectedHex.setAttribute('material', `color: ${prevTerrain.color}; metalness: 0.2; roughness: 0.8`);
                        }
                        
                        selectedHex = hex;
                        hex.setAttribute('color', '#FFFFFF');
                        hex.setAttribute('material', `color: #FFFFFF; metalness: 0.5; roughness: 0.3; emissive: ${data.terrain.color}; emissiveIntensity: 0.8`);
                        
                        document.getElementById('instructions').innerHTML = 
                            `Selected: ${data.coord} - ${data.terrain.name}`;
                    };
                    
                    hex.addEventListener('click', selectHex);
                    hex.addEventListener('touchstart', selectHex);
                    
                    container.appendChild(hex);
                    hexCount++;
                    
                    // Add coordinate labels on ALL outer edges
                    if (row === 0 || row === MAP_SIZE - 1 || col === 0 || col === MAP_SIZE - 1) {
                        const label = document.createElement('a-text');
                        label.setAttribute('value', `${LETTERS[row]}${col + 1}`);
                        label.setAttribute('position', `${x} ${y + HEX_HEIGHT + 0.015} ${z}`);
                        label.setAttribute('rotation', '-90 0 0');
                        label.setAttribute('align', 'center');
                        label.setAttribute('width', 0.5);
                        label.setAttribute('color', '#FFFFFF');
                        label.setAttribute('side', 'double');
                        container.appendChild(label);
                    }
                }
            }
            
            console.log(`Generated ${hexCount} hexagons with honeycomb layout`);
            
            // Ground plane
            const ground = document.createElement('a-plane');
            ground.setAttribute('position', '0 0 0');
            ground.setAttribute('rotation', '-90 0 0');
            ground.setAttribute('width', mapWidth + 0.3);
            ground.setAttribute('height', mapHeight + 0.3);
            ground.setAttribute('color', '#1a1a1a');
            ground.setAttribute('material', 'opacity: 0.15; transparent: true');
            container.appendChild(ground);
            
            document.getElementById('debug').innerHTML = 
                `Map Ready!<br>Hexes: ${hexCount}<br>Grid: ${MAP_SIZE}x${MAP_SIZE}<br>Touch to select`;
        }

        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('A-Frame scene loaded');
            setTimeout(() => {
                generateHexMap();
            }, 500);
        });

        const marker = document.querySelector('#marker');
        if (marker) {
            marker.addEventListener('markerFound', function() {
                console.log('Marker detected!');
                document.getElementById('instructions').innerHTML = 
                    `Dungeon Ready! Touch hexes to select (${hexCount} tiles)`;
            });

            marker.addEventListener('markerLost', function() {
                console.log('Marker lost');
                document.getElementById('instructions').innerHTML = 
                    'Marker lost - point at Hiro marker';
            });
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                console.log('Camera access granted');
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(function(err) {
                console.error('Camera error:', err);
            });
    </script>
</body>
</html>
